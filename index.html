<button id="open-registration">Registration</button>
<div class="messages"></div>
<form class="registration" name="registration">
  <label for="name">Name</label>
  <input id="name" type="text" name="name" placeholder="Input your name">
  <label for="email">Email</label>
  <input id="email" type="text" name="email" placeholder="Input your email">
  <label for="password">Password</label>
  <input id="password" type="password" name="password" placeholder="Input your password">
  <label for="password_repeat">Repeat password</label>
  <input id="password_repeat" type="password" name="password_repeat" placeholder="Input your password again">
  <input name="submit_button" type="button" value="Submit">
</form>

<form class="login" name="login">
  <label for="email-login">Email</label>
  <input id="email-login" type="text" name="email-login" placeholder="Input your email">
  <label for="password-login">Password</label>
  <input id="password-login" type="password" name="password-login" placeholder="Input your password">
  <input name="submit_button_login" type="button" value="Submit">
</form>
